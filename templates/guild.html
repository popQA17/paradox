<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0800246b9b.js" crossorigin="anonymous"></script>
<body style = "height: 100%; background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover;background-image:url(https://i.imgur.com/Lz2tRGn.png); background-color: black; color: white; text-align: center;">
<link rel="stylesheet" href="style.css">
<style>
/* width */
::-webkit-scrollbar {
  width: 7px;
}

/* Track */

 
/* Handle */
::-webkit-scrollbar-thumb {
  background: white; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: white; 
}
</style>
<div style = "margin: 10%">
<a href="/me/guilds" class = "btn btn-outline-light"><i class="fas fa-arrow-circle-left"></i> Back </a>
<br>
<br>
<br>
<br>
<img style = "border-radius: 100%; width: 200px; height: 200px;" src = {{guildicon}} onerror="this.onerror=null; this.src='https://i.imgur.com/RjafEmC.gif'">
<br>
<br>
<br>
<h3> Overview </h3>
<br>
Current Prefix: {{prefix}}
<br>
Current welcome channel: {{welcomechannel}}
<br>
Current welcome message: {{welcome}}
<br>
<br>
<div class = "row">
<div class = "col">
<div class="list-group">
  <button type="button" class="list-group-item list-group-item-action" onclick="document.getElementById('moderation').style.display = 'none';document.getElementById('configuration').style.display = 'none';document.getElementById('welcome').style.display = 'block';">👋 Welcome</button>
  <button type="button" class="list-group-item list-group-item-action" disabled onclick="document.getElementById('moderation').style.display = 'block';document.getElementById('configuration').style.display = 'none';document.getElementById('welcome').style.display = 'none';">🛠️Moderation</button>
  <button type="button" class="list-group-item list-group-item-action" onclick="document.getElementById('moderation').style.display = 'none';document.getElementById('configuration').style.display = 'block';document.getElementById('welcome').style.display = 'none';">⚙️ Configuration</button>
  <button type="button" class="list-group-item list-group-item-action" disabled>🔞 NSFW</button>
  <button type="button" class="list-group-item list-group-item-action" disabled>ℹ️ Info</button>
  <button type="button" class="list-group-item list-group-item-action" disabled>🎉 Fun</button>


</div>
</div>
<div class = "col">
<h3> Manage </h3>
<p> Fields that are left blank won't be changed </p>
<form method="POST">
  <div id = "configuration"  style = "display: none;">

    <label for="newprefix">Prefix</label>

  <input type="text" class="form-control" id="newprefix" name="newprefix">
  
  <br>
  </div>
  <div id = "welcome"  style = "display: block;">
    <label for="newwelcomechannel">New welcome channel [channel id]</label>

  <input type="number" class="form-control" id="newwelcomechannel" name="newwelcomechannel">
  <br>
    <label for="newwelcome">New welcome message</label>

  <input type="text" class="form-control" id="newwelcomeme" name="newwelcome">
    <br>
   </div>
  <div id = "moderation"  style = "display: none;">
    <label for="newmodrole">New mod role [role id]</label>

  <input type="number" class="form-control" id="newmodrole" name="newmodrole">
  <br>
    </div>

  <button type = "submit" class = "btn btn-outline-success">Edit</button>
</form>
</div>
</div>
</div>
{{guildchannels}}
</body>
